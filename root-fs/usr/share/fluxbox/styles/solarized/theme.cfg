style.name:		Solarized_Dark
style.author:	nUmer
style.date:		02-10-2016
	
!-- toolbar --

toolbar:								flat
toolbar.pixmap:					barfcs.xpm
toolbar.color:						#
toolbar.colorTo:					#

toolbar.clock:						flat
toolbar.clock.pixmap:			barfcs.xpm
toolbar.clock.justify:			center
toolbar.clock.color:				#
toolbar.clock.colorTo:			#
toolbar.clock.textColor:		#839496

toolbar.workspace:				flat
toolbar.workspace.pixmap:		barfcs.xpm
toolbar.workspace.justify:		Center
toolbar.workspace.color:		#
toolbar.workspace.colorTo:		#
toolbar.workspace.textColor:	#839496

toolbar.button:					flat 
toolbar.button.pixmap:			barfcs.xpm
toolbar.button.color:			#
toolbar.button.colorTo:			#
toolbar.button.picColor:		#839496

toolbar.button.pressed:				flat
toolbar.button.pressed.pixmap:	barfcs.xpm
toolbar.button.pressed.color:		#
toolbar.button.pressed.colorTo:	#
toolbar.button.pressed.picColor:	#

toolbar.iconbar.empty:				flat
toolbar.iconbar.empty.pixmap:		barfcs.xpm
toolbar.iconbar.empty.color:		#
toolbar.iconbar.empty.colorTo:	#

toolbar.iconbar.focused:			flat
toolbar.iconbar.focused.pixmap:	bar.xpm
toolbar.iconbar.focused.color:	#
toolbar.iconbar.focused.colorTo:	#
toolbar.iconbar.focused.textColor:	#839496
toolbar.iconbar.focused.justify:	center

toolbar.iconbar.unfocused:				flat
toolbar.iconbar.unfocused.pixmap:	bar_unf.xpm
toolbar.iconbar.unfocused.color:		#
toolbar.iconbar.unfocused.colorTo:	#
toolbar.iconbar.unfocused.textColor:#839496
toolbar.iconbar.unfocused.justify:	center

toolbar.bevelWidth:				0
toolbar.borderWidth:				1
toolbar.borderColor:				#000000
toolbar.height:					21
toolbar.justify:					center

! -- menu --

menu.title:							flat 
menu.title.pixmap:				title.xpm
menu.title.justify:				center
menu.title.color:					#
menu.title.colorTo:				#
menu.title.textColor:			#

menu.frame:							Bevel1 Gradient Vertical
menu.frame.pixmap:				menu.xpm	
menu.frame.justify:				left
menu.frame.color:					#
menu.frame.colorTo:				#
menu.frame.textColor:			#839496
menu.frame.disableColor:		#

menu.hilite:						flat
menu.hilite.pixmap:				selected.xpm
menu.hilite.color:				#
menu.hilite.colorTo:				#
menu.hilite.textColor:			#839496

menu.selected.pixmap:			
menu.hilite.selected.pixmap:		

menu.unselected.pixmap:		
menu.hilite.unselected.pixmap:		

menu.itemHeight:					16
menu.titleHeight:					2
menu.bevelWidth:					1

menu.borderColor:					#000000
menu.borderWidth:					1
menu.bullet.position:			Right
menu.bullet:						pixmap
menu.bullet.position:			right
menu.bullet:						empty
menu.submenu.pixmap:				bullet.xpm		
menu.hilite.submenu.pixmap:	bullet_hilite.xpm

! -- window --

window.title.focus:				flat
window.title.focus.pixmap:		barfcs.xpm
window.title.focus.color:		#
window.title.focus.colorTo:	#
window.title.unfocus:			flat
window.title.unfocus.pixmap:	#
window.title.unfocus.color:	#
window.title.unfocus.colorTo:	#

window.label.focus:				flat
window.label.focus.pixmap:		barfcs.xpm
window.label.focus.color:		#
window.label.focus.colorTo:	#

window.label.focus.textColor:	#ffffff
window.label.unfocus:			flat
window.label.unfocus.pixmap:	barfcs.xpm
window.label.unfocus.color:	#
window.label.unfocus.colorTo:	#
window.label.unfocus.textColor: #7b94a2

window.button.focus:					flat
window.button.focus.color:			#
window.button.focus.colorTo:		#
window.button.focus.picColor:		#
window.button.unfocus:				flat
window.button.unfocus.Color:		#
window.button.unfocus.ColorTo:	#
window.button.unfocus.picColor:	#
window.button.pressed:				flat
window.button.pressed.color:		#
window.button.pressed.colorTo:	#
window.button.pressed.picColor:	#

window.close.pixmap:					close.xpm
window.close.unfocus.pixmap:		close_unfocus.xpm
window.close.pressed.pixmap:		close_pressed.xpm

window.iconify.pixmap:				min.xpm
window.iconify.unfocus.pixmap:	min_unfocus.xpm
window.iconify.pressed.pixmap:	min_pressed.xpm

window.maximize.pixmap:				max.xpm
window.maximize.unfocus.pixmap:	max_unfocus.xpm
window.maximize.pressed.pixmap:	max_pressed.xpm

window.stick.pixmap:					sticky.xpm
window.stick.unfocus.pixmap:		sticky_unfocus.xpm
window.stick.pressed.pixmap:		sticky_pressed.xpm

window.stuck.pixmap:					un_sticky.xpm
window.stuck.unfocus.pixmap:		un_sticky_unfocus.xpm
window.stuck.pressed.pixmap:		un_sticky_pressed.xpm

window.handle.focus:					flat
window.handle.focus.pixmap:		barfcs.xpm
window.handle.focus.color:			#
window.handle.focus.colorTo:		#
window.handle.unfocus:				flat
window.handle.unfocus.pixmap:		bar.xpm
window.handle.unfocus.color:		#
window.handle.unfocus.colorTo:	#
